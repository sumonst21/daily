<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.2/jquery.animatecss.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body class="redBg">
	<div class="container">
			<h1 class="title">The Quote Machine</h1>
		<div class="quoteBox shadow">
			<div class="quoteText">
				<i class="fa fa-quote-left"> </i><span id="text"></span>
			</div>
			<div class="quoteAuthor">
    			</span><span id="author"></span>
  			</div>
  			<div class="btns">
  				<a class="tweetBtn btn" id="tweetQuote" title="Tweet this quote!" target="_blank">
      				<i class="fa fa-twitter"></i>
    			</a>
    			<button class="btn quoteBtn">
    				New Quote
    			</button>
  			</div>
		</div>
	</div>
<footer>
	<a href="https://timwheeler.com" rel="noopener" target="_blank"><img class="logo" src="http://timwheeler.com/wp-content/uploads/2017/11/tw-logo-white.svg" alt="TW Logo"></a>
</footer>
</body>
</html>
