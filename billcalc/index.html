<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="main.js"></script>
    <title>Bill Calculator</title>

</head>
<body>
    <div class="title"><h1>Bill Calculator</h1></div>
    <form action="" id="billCalculator">
        <input type="num" id="salary" placeholder="Annual Salary" >
        <input type="num" id="taxRate" placeholder ="Tax Rate" >
        <input type="num" id="totalBills" placeholder="Total Bills">
        <button id="calculateBtn">Calculate</button>

        <div id="totalSection">
        <p id="totalExpendable">Total Expendable:</p>
        <p id="totalExpendableAmount">$100</p>
            
        </div>
    </form>
    
</body>
</html>
